<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="modes.css">
  <link rel="stylesheet" type="text/css" href="dice.css">
  <link rel="stylesheet" type="text/css" href="css-shake.css">
</head>

<body>
  <div id="input">

    <div class="player-panel player-panel-red bottom right" style="border-color:red;">
      <div mode="placeroad" color="red" message="Select a location to place your road">
        <div class="count">00</div>
        <div class="road player red"></div>
        <div class="label">Road</div>
      </div>
      <div mode="placesettlement" color="red" message="Select a location to place your settlement">
        <div class="count">00</div>
        <div class="settlement player red"></div>
        <div class="label">Settlement</div>
      </div>
      <div mode="placecity" color="red" message="Select a settlement to upgrade to a city">
        <div class="count">00</div>
        <div class="city player red"></div>
        <div class="label">City</div>
      </div>
    </div>
    <div class="player-panel player-panel-white top right" style="border-color:white;">
      <div mode="placeroad" color="white" message="Select a location to place your road">
        <div class="count">00</div>
        <div class="road player white"></div>
        <div class="label">Road</div>
      </div>
      <div mode="placesettlement" color="white" message="Select a location to place your settlement">
        <div class="count">00</div>
        <div class="settlement player white"></div>
        <div class="label">Settlement</div>
      </div>
      <div mode="placecity" color="white" message="Select a settlement to upgrade to a city">
        <div class="count">00</div>
        <div class="city player white"></div>
        <div class="label">City</div>
      </div>
    </div>
    <div class="player-panel player-panel-blue bottom left" style="border-color:blue;">
      <div mode="placeroad" color="blue" message="Select a location to place your road">
        <div class="count">00</div>
        <div class="road player blue"></div>
        <div class="label">Road</div>
      </div>
      <div mode="placesettlement" color="blue" message="Select a location to place your settlement">
        <div class="count">00</div>
        <div class="settlement player blue"></div>
        <div class="label">Settlement</div>
      </div>
      <div mode="placecity" color="blue" message="Select a settlement to upgrade to a city">
        <div class="count">00</div>
        <div class="city player blue"></div>
        <div class="label">City</div>
      </div>
    </div>
    <div class="player-panel player-panel-orange top left" style="border-color:orange;">
      <div mode="placeroad" color="orange" message="Select a location to place your road">
        <div class="count">00</div>
        <div class="road player orange"></div>
        <div class="label">Road</div>
      </div>
      <div mode="placesettlement" color="orange" message="Select a location to place your settlement">
        <div class="count">00</div>
        <div class="settlement player orange"></div>
        <div class="label">Settlement</div>
      </div>
      <div mode="placecity" color="orange" message="Select a settlement to upgrade to a city">
        <div class="count">00</div>
        <div class="city player orange"></div>
        <div class="label">City</div>
      </div>
    </div>

    <div class="message"></div>
    <div class="board">
      <div id="screen"></div>

      <div class="dice-button button" mode="roll">
        <span class="dice dice-5" mode="roll"></span>
        <span class="dice dice-5" mode="roll"></span>
      </div>
      <div class="cancel"></div>
      <div class="button button-done" mode="" message="">Done</div>

      <div class="boat row-0 col-2"></div>
      <div class="boat row-0 col-6"></div>
      <div class="boat row-1 col-9"></div>
      <div class="boat row-3 col-11"></div>
      <div class="boat row-5 col-9"></div>
      <div class="boat row-6 col-6"></div>
      <div class="boat row-6 col-2"></div>
      <div class="boat row-4 col-0"></div>
      <div class="boat row-2 col-0"></div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
